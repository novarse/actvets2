<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="./WEB-INF/templates/template.xhtml">
		<ui:define name="content">
			<ui:decorate template="./WEB-INF/templates/contentTemplate.xhtml">
				<ui:param name="headerText" value="Event Details" />
				<ui:param name="showClose" value="true" />
				<ui:param name="closeTitle" value="Close" />

				<h:panelGroup styleClass="feHead">
					<p>
						<h:outputText value="#{futureEventsBean.title}" styleClass="bold" />
					</p>
					<p>
						<h:outputText value="#{futureEventsBean.date}" />
						<br />
						<h:outputText
							value="#{futureEventsBean.event.eventDesc.description}" />
						<br />
						<h:outputText value="#{futureEventsBean.directorDetails}" />
					</p>
				</h:panelGroup>

				<h:panelGroup>
						#{futureEventsBean.event.eventLocation.directions}
				</h:panelGroup>

				<script src="http://maps.google.com/maps/api/js?sensor=false"
					type="text/javascript" />
				<h:panelGroup class="widget-wrapper">
					<p:gmap
						center="#{futureEventsBean.event.eventLocation.latitude}, #{futureEventsBean.event.eventLocation.longitude}"
						zoom="15" type="TERRAIN" style="width:100%;height:400px"
						model="#{futureEventsBean.model}" />
				</h:panelGroup>

			</ui:decorate>
		</ui:define>
	</ui:composition>
</h:body>
</html>
