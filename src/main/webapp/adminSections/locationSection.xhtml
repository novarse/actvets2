<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:decorate template="../WEB-INF/templates/adminSectionTemplate.xhtml">
		<ui:param name="sectionTitle" value="Location" />
		<ui:param name="blockId" value="eventLocation" />

		<ui:decorate
			template="../WEB-INF/templates/adminEditSectionTemplate.xhtml">

			<ui:define name="editSection">


			</ui:define>

			<ui:define name="newSection">

				<h:panelGrid columns="2" columnClasses="width100">

					<h:outputLabel value="Location" />
					<h:inputText value="#{adminBean.location.title}" />

					<h:outputLabel value="State" />
					<h:selectOneMenu value="#{adminBean.location.state}">
						<f:selectItem itemLabel="-Select a state-"
							noSelectionOption="true" />
						<f:selectItems value="#{auStateList.states}" />
					</h:selectOneMenu>

					<h:outputLabel value="Directions" />
					<h:inputTextarea value="#{adminBean.location.directions}" cols="60"
						rows="5" />

					<h:outputLabel value="Latitude" />
					<h:inputText value="#{adminBean.location.latitude}" />

					<h:outputLabel value="Longitude" />
					<h:inputText value="#{adminBean.location.longitude}" />

					<h:outputLabel value="Is Active" />
					<h:selectBooleanCheckbox value="#{adminBean.location.active}" />

				</h:panelGrid>
			</ui:define>

		</ui:decorate>

	</ui:decorate>

</ui:composition>
