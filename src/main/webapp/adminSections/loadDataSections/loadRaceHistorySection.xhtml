<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="../../WEB-INF/templates/loadDataTemplate.xhtml">
		<ui:param name="loadDataTitle" value="Load Race History" />
		<ui:param name="blockId" value="loadRaceHistory" />

		<p:fileUpload fileUploadListener="#{adminBean.handleRaceHistoryUpload}"
			mode="advanced" dragDropSupport="false" update="uploadMessage"
			sizeLimit="1000000" allowTypes="/(\.|\/)(csv|txt)$/" />

	</ui:decorate>

</ui:composition>
