<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="../WEB-INF/templates/adminSectionTemplate.xhtml">
		<ui:param name="sectionTitle" value="Event" />
		<ui:param name="blockId" value="event" />

		<ui:decorate
			template="../WEB-INF/templates/adminEditSectionTemplate.xhtml">

			<ui:define name="editSection">

				<h:panelGrid columns="2" columnClasses="width100">

					<h:outputLabel value="Event" />
					<h:selectOneMenu value="#{adminBean.eventE}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Choose item" noSelectionOption="true" />
						<f:selectItems value="#{adminBean.eventList}" var="entity"
							itemLabel="#{entity.displayDate}" />
						<f:ajax render="eventEditGrid" />
					</h:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid id="eventEditGrid" columns="2" columnClasses="width100">

					<h:outputLabel value="Date" />
					<p:calendar value="#{adminBean.eventE.date}"
						pattern="dd/MM/yyyy HH:mm" styleClass="pfDate" />

					<h:outputLabel value="Description" />
					<h:selectOneMenu value="#{adminBean.eventE.eventDesc}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{adminBean.descList}" var="entity"
							itemLabel="#{entity.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Event Type" />
					<h:selectOneMenu value="#{adminBean.eventE.eventType}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{adminBean.typeList}" var="entity"
							itemLabel="#{entity.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Location" />
					<h:selectOneMenu value="#{adminBean.eventE.eventLocation}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{adminBean.locationList}" var="entity"
							itemLabel="#{entity.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Season" />
					<h:selectOneMenu value="#{adminBean.eventE.eventSeason}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{adminBean.seasonList}" var="entity"
							itemLabel="#{entity.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Director" />
					<h:selectOneMenu value="#{adminBean.eventE.director}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{adminBean.directorList}" var="entity"
							itemLabel="#{entity.fullName}" />
					</h:selectOneMenu>

					
				</h:panelGrid>

			</ui:define>

			<ui:define name="newSection">

				<h:panelGrid columns="2" columnClasses="width100">

					<h:outputLabel value="Date" />
					<p:calendar value="#{adminBean.event.date}"
						pattern="dd/MM/yyyy HH:mm" styleClass="pfDate" />

					<h:outputLabel value="Description" />
					<h:selectOneMenu value="#{adminBean.event.eventDesc}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="-Select a description-"
							noSelectionOption="true" />
						<f:selectItems value="#{adminBean.descList}" var="desc"
							itemLabel="#{desc.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Event Type" />
					<h:selectOneMenu value="#{adminBean.event.eventType}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="-Select an event type-"
							noSelectionOption="true" />
						<f:selectItems value="#{adminBean.typeList}" var="type"
							itemLabel="#{type.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Event Location" />
					<h:selectOneMenu value="#{adminBean.event.eventLocation}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="-Select a location-"
							noSelectionOption="true" />
						<f:selectItems value="#{adminBean.locationList}" var="var"
							itemLabel="#{var.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Event Season" />
					<h:selectOneMenu value="#{adminBean.event.eventSeason}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="-Select a season-"
							noSelectionOption="true" />
						<f:selectItems value="#{adminBean.seasonList}" var="var"
							itemLabel="#{var.title}" />
					</h:selectOneMenu>

					<h:outputLabel value="Director" />
					<h:selectOneMenu value="#{adminBean.event.director}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="-Select a director-"
							noSelectionOption="true" />
						<f:selectItems value="#{adminBean.directorList}" var="var"
							itemLabel="#{var.lastName}, #{var.firstName}" />
					</h:selectOneMenu>

				</h:panelGrid>
			</ui:define>

		</ui:decorate>

	</ui:decorate>

</ui:composition>
