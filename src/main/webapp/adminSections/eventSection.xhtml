<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:decorate template="../WEB-INF/templates/adminSectionTemplate.xhtml">
		<ui:param name="sectionTitle" value="Event" />
		<ui:param name="blockId" value="eventSection" />

		<h:panelGrid columns="2" columnClasses="width90">
			<h:outputLabel value="Description"/>
			<h:selectOneMenu >
				<f:selectItems value="#{adminBean.descList}" var="desc" itemLabel="#{desc.title}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Event Type"/>
			<h:selectOneMenu >
				<f:selectItems value="#{adminBean.eventTypeList}" var="type" itemLabel="#{type.title}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Location"/>
			<h:selectOneMenu >
				<f:selectItems value="#{adminBean.locationList}" var="location" itemLabel="#{location.title}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Season"/>
			<h:selectOneMenu >
				<f:selectItems value="#{adminBean.seasonList}" var="season" itemLabel="#{season.title}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Director"/>
			<h:selectOneMenu >
				<f:selectItems value="#{adminBean.directorList}" var="director" itemLabel="#{director.firstName}"/>
			</h:selectOneMenu>
			
		</h:panelGrid>

	</ui:decorate>

</ui:composition>
