<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="../WEB-INF/templates/adminSectionTemplate.xhtml">
		<ui:param name="sectionTitle" value="Season" />
		<ui:param name="blockId" value="eventSeason" />

		<ui:decorate
			template="../WEB-INF/templates/adminEditSectionTemplate.xhtml">

			<ui:define name="editSection">


			</ui:define>

			<ui:define name="newSection">

				<h:panelGrid columns="2" columnClasses="width100">

					<h:outputLabel value="Season" />
					<h:inputText value="#{adminBean.season.title}" />

					<h:outputLabel value="List Order"
						title="This deterimines the order of the seasons shown in drop-down lists" />
					<h:selectOneMenu value="#{adminBean.season.listOrder}"
						title="This deterimines the order of the seasons shown in drop-down lists">
						<f:selectItems value="#{adminBean.seasonOrder}" />
					</h:selectOneMenu>

					<h:outputLabel value="Is Active" />
					<h:selectBooleanCheckbox value="#{adminBean.season.active}" />

				</h:panelGrid>
			</ui:define>

		</ui:decorate>

	</ui:decorate>

</ui:composition>
