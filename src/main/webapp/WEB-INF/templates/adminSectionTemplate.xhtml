<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:outputStylesheet library="css" name="adminSection.css" />

	<h:panelGroup styleClass="adminSection">
		<h:panelGroup styleClass="adminHeader">
			<h:commandButton image="#{resource['images/minus.png']}"
				styleClass="button" rendered="#{adminBean.showHide(blockId)}"
				title="Hide Section" actionListener="#{adminBean.doHide(blockId)}" />
			<h:commandButton image="#{resource['images/plus.png']}"
				styleClass="button" rendered="#{adminBean.showShow(blockId)}"
				title="Show Section" actionListener="#{adminBean.doShow(blockId)}" />
			<h:panelGroup styleClass="headerText">
				<h:outputText value="#{sectionTitle}" />
			</h:panelGroup>
		</h:panelGroup>

		<h:panelGroup styleClass="adminContent"
			rendered="#{adminBean.showHide(blockId)}">
			<ui:insert />

			<h:panelGroup styleClass="adminSave">
				<h:commandButton value="Save"
					action="#{adminBean.saveSection(blockId)}" />
			</h:panelGroup>
		</h:panelGroup>

	</h:panelGroup>

</ui:composition>
