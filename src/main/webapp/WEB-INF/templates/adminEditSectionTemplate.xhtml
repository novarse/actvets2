<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup styleClass="adminEditSection">

		<h:form>

			<p:tabView>

				<p:tab title="Edit">
					<ui:insert name="editSection" />

					<h:panelGroup styleClass="adminSave">
						<h:commandButton value="Save"
							action="#{adminBean.saveEdit(blockId)}" />
					</h:panelGroup>

				</p:tab>

				<p:tab title="New">
					<ui:insert name="newSection" />

					<h:panelGroup styleClass="adminSave"
						rendered="#{adminBean.showSaveButton(blockId)}">
						<h:commandButton value="Save"
							action="#{adminBean.saveSection(blockId)}" />
					</h:panelGroup>

				</p:tab>
			</p:tabView>

		</h:form>

	</h:panelGroup>

</ui:composition>
