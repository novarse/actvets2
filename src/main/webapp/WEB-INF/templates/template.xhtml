<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ACT Veterans Cycling</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/images/favicon.ico" />
	<h:outputStylesheet library="css" name="style.css" />

	<f:metadata>
		<f:event type="preRenderView" listener="#{commonBean.pageLoad}" />
	</f:metadata>

</h:head>
<h:body>

		<h:form id="mainForm" enctype="multipart/form-data">

			<div id="container">

				<div id="header">
					<h:graphicImage styleClass="banner" library="images"
						name="header.jpg" />
				</div>

				<div id="vertmenu">
					<p>Search By</p>
					<ul id="search">
						<li>Event<br />
						</li>
						<li id="smallText">List All Future Events</li>
						<li id="smallText">List All Historic Data</li>
						<li>Rider Name<br />
						</li>
						<li>Race Number<br />
						</li>
						<li>Rider Points Report</li>
					</ul>
					<p>Links</p>
					<ul>
						<li>Home</li>
						<li>Calendar</li>
						<li>Change Grade</li>
						<li><h:commandLink action="admin" value="Admin" /></li>
						<li>Test</li>
						<li>Test2</li>
					</ul>
				</div>

				<div id="content">

					<p:messages for="messages" id="messages" />
					<p:growl id="growl" for="growl" life="5000" globalOnly="true" />

					<ui:insert name="content">
						<div class="contentheader">Content</div>
					</ui:insert>

				</div>

				<div id="footer">
					<hr />
					Stephen Wills<br /> <a href="mailto:stephen@novarse.com">stephen@novarse.com</a>
				</div>
			</div>
		</h:form>
</h:body>

</html>
