<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>ACT Veterans Cycling</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/images/favicon.ico" />
	<h:outputStylesheet library="css" name="style2.css"/>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{commonBean.pageLoad}" />
	</f:metadata>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script>
		$("document").ready(function() {
			$(".selectedFirst").focus();
			$(".selectedFirst").addClass("focusField");

			$(":input").bind("focus", function() {
				$("#mainForm\\:messagesText ul li").text("");
				$(this).addClass("focusField");
			});

			$(":input").bind("click", function() {
				$("#mainForm\\:messagesText ul li").text("");
			});

			$(":input").bind("blur", function() {
				$(this).removeClass("focusField");
			});

		});
	</script>

</h:head>
<h:body>
	<f:view contentType="text/html">

		<h:form id="mainForm">

			<div id="container">

				<div id="header">
					<h:graphicImage styleClass="banner" library="images"
						name="header.jpg" />
				</div>

				<div id="vertmenu">
					<p>Search By</p>
					<ul id="search">
						<li>Event<br />
						</li>
						<li id="smallText">List All Future Events</li>
						<li id="smallText">List All Historic Data</li>
						<li>Rider Name<br />
						</li>
						<li>Race Number<br />
						</li>
						<li>Rider Points Report</li>
					</ul>
					<p>Links</p>
					<ul>
						<li>Home</li>
						<li>Calendar</li>
						<li>Change Grade</li>
						<li>Admin</li>
						<li>Test</li>
						<li>Test2</li>
					</ul>
				</div>

				<div id="content">

					<ui:insert name="content">
						<div class="contentheader">Content</div>
					</ui:insert>

				</div>

				<div id="footer">
					<hr />
					Stephen Wills<br /> <a href="mailto:stephen@novarse.com">stephen@novarse.com</a>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>

</html>
