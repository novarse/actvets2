<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="content.css" />

	<h:panelGroup styleClass="block">
		<h:panelGroup styleClass="contentheader block">
			<h:commandButton image="#{resource['images/minus.png']}"
				immediate="true" styleClass="button"
				rendered="#{commonBean.showShrink(blockId)}" title="Show Less"
				actionListener="#{commonBean.doShrink(blockId)}" />
			<h:commandButton image="#{resource['images/plus.png']}"
				immediate="true" styleClass="button"
				rendered="#{commonBean.showExpand(blockId)}" title="Show More"
				actionListener="#{commonBean.doExpand(blockId)}" />
			<h:commandButton image="#{resource['images/close.png']}"
				immediate="true" styleClass="button"
				rendered="#{showClose eq 'true'}" title="#{closeTitle}"
				action="#{commonBean.doClose(blockId)}" />
			<h:panelGroup styleClass="headerText">
				<h:outputText value="#{headerText}" />
			</h:panelGroup>
		</h:panelGroup>

		<h:panelGroup styleClass="contentBody block">
			<ui:insert />
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
