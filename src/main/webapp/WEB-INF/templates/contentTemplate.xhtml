<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:outputStylesheet library="css" name="content.css" />

	<h:panelGroup>
		<h:panelGroup styleClass="contentheader">
			<h:commandButton image="#{resource['images/minus.png']}"
				styleClass="button" rendered="#{commonBean.showShrink(blockId)}"
				title="Show Less" actionListener="#{commonBean.doShrink(blockId)}" />
			<h:commandButton image="#{resource['images/plus.png']}"
				styleClass="button" rendered="#{commonBean.showExpand(blockId)}"
				title="Show More" actionListener="#{commonBean.doExpand(blockId)}" />
			<h:commandButton image="#{resource['images/close.png']}"
				styleClass="button" rendered="#{showClose eq 'true'}"
				title="#{closeTitle}" action="#{commonBean.doClose(blockId)}" />
			<h:panelGroup styleClass="headerText">
				<h:outputText value="#{headerText}" />
			</h:panelGroup>
		</h:panelGroup>

		<h:panelGroup styleClass="contentBody">
			<ui:insert />
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
