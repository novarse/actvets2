<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:outputStylesheet library="css" name="adminSection.css" />

	<h:panelGroup styleClass="loadDataSection block">
		<h:panelGroup styleClass="loadDataHeader block">
			<h:commandButton image="#{resource['images/minus.png']}"
				immediate="true" styleClass="button"
				rendered="#{adminBean.showHide(blockId)}" title="Hide Section"
				actionListener="#{adminBean.doHide(blockId)}" />
			<h:commandButton image="#{resource['images/plus.png']}"
				immediate="true" styleClass="button"
				rendered="#{adminBean.showShow(blockId)}" title="Show Section"
				actionListener="#{adminBean.doShow(blockId)}" />
			<h:panelGroup styleClass="headerText">
				<h:outputText value="#{loadDataTitle}" />
			</h:panelGroup>
		</h:panelGroup>

		<h:panelGroup styleClass="loadDataBody block"
			rendered="#{adminBean.showHide(blockId)}">
			<ui:insert />
		</h:panelGroup>

	</h:panelGroup>

</ui:composition>
