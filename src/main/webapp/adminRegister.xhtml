<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="./WEB-INF/templates/template.xhtml">
		<ui:define name="content">
			<ui:decorate template="./WEB-INF/templates/contentTemplate.xhtml">
				<ui:param name="headerText" value="Administrator Login" />
				<ui:param name="closeTitle" value="Close" />

			<h:panelGrid columns="2">
				<h:outputLabel value="Email" />
				<h:inputText value="#{adminBean.email}" required="false"/>

				<h:outputLabel value="Password" />
				<h:inputText value="#{adminBean.password}" required="false"/>

				<h:outputLabel value="Confirm Password" />
				<h:inputText value="#{adminBean.passwordConfirm}" required="false"/>

				<h:commandButton action="#{adminBean.register}" value="Register"/>

			</h:panelGrid>

			</ui:decorate>
		</ui:define>
	</ui:composition>
</h:body>
</html>
