<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="../WEB-INF/templates/plainTemplate.xhtml">

		<ui:repeat  varStatus="status" var="event" value="#{futureEventsBean.events}">
		
			<p>
				<b><h:outputText value="#{event.date}">
						<f:convertDateTime pattern="E, d MMM h:mma" timeZone="Australian/NSW"/>
					</h:outputText></b><br />
				<h:commandLink
					value="#{adminBean.getEventLine(event.eventLocation.title, event.eventType.title, event.director.fullName, event.eventDesc.distLong, event.eventDesc.distShort)}" 
					action="#{futureEventsBean.eventClicked(event.id)}"
					/>
			</p>
		</ui:repeat>

	</ui:decorate>

</ui:composition>
