<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:decorate template="../WEB-INF/templates/plainTemplate.xhtml">

		<ui:repeat var="event" value="#{historicEventsBean.events}">
			<p>
				<b><h:outputText value="#{event.date}">
						<f:convertDateTime pattern="E, d MMM h:mma" timeZone="Australian/NSW"/>
					</h:outputText></b><br />
				<h:commandLink
					value="#{event.eventLocation.title} (#{event.director.fullName}) Dist(#{event.eventDesc.distLong}km,#{event.eventDesc.distShort}km)" />
			</p>
		</ui:repeat>

	</ui:decorate>

</ui:composition>
