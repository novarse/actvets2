<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="./WEB-INF/templates/template.xhtml">
		<ui:define name="content">
			<ui:decorate template="./WEB-INF/templates/contentTemplate.xhtml">
				<ui:param name="headerText" value="Administrator Login" />
				<ui:param name="closeTitle" value="Close" />

				<h:panelGrid columns="2">
					<h:outputLabel value="Email" />
					<h:inputText />

					<h:outputLabel value="Password" />
					<h:inputText />

				</h:panelGrid>

				<hr />

				<h:commandLink action="adminRegister?faces-redirect=true"
					value="Register" />

			</ui:decorate>
		</ui:define>
	</ui:composition>
</h:body>
</html>
